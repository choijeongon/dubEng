version: '3'

services:
  front:
    container_name: 'react-container'
    build:
      context: .
      dockerfile: ./docker-next/Dockerfile
    ports:
      - "3000:3000"
  
  storybook:
    container_name: 'storybook-container'
    build:
      context: .
      dockerfile: ./docker-storybook/Dockerfile
    ports:
      - "6006:3000"
    
